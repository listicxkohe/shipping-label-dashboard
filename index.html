<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brishtis Fashion Cloud</title>

  <!-- Bubble font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
    rel="stylesheet"
  />

  <!-- üí• No <base> tag here! üí• -->
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <div class="window-wrapper">
    <!-- Title Bar -->
    <div class="title-bar">
      <button id="options-btn" class="btn-icon">‚öôÔ∏è</button>
      <span class="title-text">Brishtis Fashion Cloud</span>
      <div class="window-controls">
        <button id="minimize-btn" class="btn-icon">‚Äî</button>
        <button id="close-btn" class="btn-icon">√ó</button>
      </div>
    </div>

    <!-- Options Menu -->
    <div id="options-menu" class="options-menu">
      <div class="drive-status">
        Drive connection: <span id="drive-status">Checking‚Ä¶</span>
      </div>
      <label>
        <input type="checkbox" id="preview-checkbox"/> Show print preview
      </label>
      <button id="update-creds" class="btn btn-update">
        Update Credentials
      </button>
    </div>

    <!-- Main App Area -->
    <div class="app-container">
      <div class="dashboard-layout">
        <!-- Sidebar -->
        <div class="sidebar">
          <div class="logo-container">
            <img src="./assets/logo.png" alt="Brishtis Fashion Cloud Logo" />
          </div>
          <div class="panel-title">Dashboard</div>
          <div class="panel-content">
            <div>Total invoices:</div>
            <div id="total-files" class="total-files">0</div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
          <!-- Search Bar -->
          <div class="search-bar">
            <input
              id="search-input"
              class="search-input"
              type="text"
              placeholder="Search invoices..."
            />
            <button id="search-clear" class="search-clear">√ó</button>
          </div>

          <!-- File List -->
          <div id="file-list" class="file-list"></div>

          <!-- Bulk Actions -->
          <div class="actions">
            <button id="delete-all" class="btn btn-delete-all">
              DELETE ALL
            </button>
            <button id="print-all" class="btn btn-print-all">
              PRINT ALL
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
