<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brishti’s Fashion Cloud</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body>
  <div class="window-wrapper">

    <!-- Title Bar -->
    <div class="title-bar">
      <button id="options-btn" class="btn-icon">☰</button>
      <div class="title-text">Brishti’s Fashion Cloud</div>
      <div>
        <button id="refresh-btn"  class="btn-icon">⟳</button>
        <button id="minimize-btn" class="btn-icon">—</button>
        <button id="close-btn"    class="btn-icon">✕</button>
      </div>
    </div>

    <!-- Options Dropdown -->
    <div id="options-menu" class="options-menu">
      <div class="drive-status">
        Drive connection: <span id="drive-status">Checking…</span>
      </div>
      <label class="options-checkbox">
        <input type="checkbox" id="preview-checkbox"/>
        Show print preview
      </label>
      <button id="update-creds" class="btn btn-update">Update Credentials</button>
    </div>

    <!-- Main App -->
    <div class="app-container">
      <div class="dashboard-layout">
        <!-- Sidebar -->
        <div class="sidebar">
          <div class="logo-container">
            <img src="./assets/icon.ico" alt="Logo"/>
          </div>
          <div class="panel-title">Total Files</div>
          <div class="total-files" id="total-files">0</div>
        </div>

        <!-- File List -->
        <div class="main-content">
          <div class="search-bar">
            <input id="search-input" class="search-input" placeholder="Search files…"/>
            <button id="search-clear" class="search-clear">×</button>
          </div>
          <div id="file-list" class="file-list">
            <!-- Filled dynamically -->
          </div>
          <div class="actions">
            <button id="delete-all"     class="btn btn-delete-all">DELETE ALL</button>
            <button id="print-selected" class="btn btn-print-all" disabled>PRINT SELECTED</button>
            <button id="print-all"      class="btn btn-print-all">PRINT ALL</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Progress Overlay -->
    <div id="progress-overlay" class="progress-overlay hidden">
      <div class="progress-box">
        <button id="cancel-progress" class="btn-icon progress-cancel">✕</button>
        <div id="progress-text">Printing 0 of 0…</div>
      </div>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
